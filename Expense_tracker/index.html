<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form id="form">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">ChoseExpenseAmount :</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="expenseamount">
          </div>
        </div>
        <div class="form-group row">
          <label for="Description" class="col-sm-2 col-form-label">Description:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Description" >
          </div>
        </div>
        
        <div class="form-group dropdown">
            <label for="category" style="display: inline-block;">Choose a category:</label>
            <select class="form-select col-sm-2 col-form-label" id="category" aria-label="Dropdown List">
              
              <option value="option1">Fuel</option>
              <option value="option2">Food</option>
              <option value="option3">Electricity</option>
              <option value="option3">Movie</option>
            </select>
          </div>
          
        
        <div class="container">
            <div class="row justify-content-center" id="addButton">
              <div class="col-auto">
                <button id="addExpenseButton" class="btn btn-primary" >Add Expense</button>
              </div>
            </div>
        </div>
      </form>
      <ul id="list-items"></ul>
      <script src="app.js"></script>
