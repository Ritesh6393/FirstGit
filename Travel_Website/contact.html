<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>TRAVEL WEBSITE | WELCOME</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WELCOME</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Lorem, ipsum.</p>
                    </div> 

                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Lorem, ipsum.</p>
                    </div>

                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="CompanyImage">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the form.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="eamil" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Number</label>
                        <input type="text" id="number" required>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Message</label>
                        <textarea name="" id="textarea" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-media-links">
                <i class="fab fa-facebook fa-4x text-light"></i>
                <i class="fab fa-instagram fa-4x text-light"></i>
                <i class="fab fa-twitter fa-4x text-light"></i>
                <p class="text-light">World Travel &copy,All Rights Reserved</p>
            </div>
        </div>
            
    </footer>
</body>
</html>
